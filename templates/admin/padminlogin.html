{% extends 'base.html' %}
{% load static %}
{% block contents %}

      <!-- ======= Login Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Admin Login</h2>
            </div>
            <div class="col-lg-8 mt-5 mt-lg-0">
              <form action="/padminloginaction/" method="post" role="form" >
                {% csrf_token %}
                <div class="row gy-2 gx-md-3">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Your Username" required>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Your password" required>
                  </div>
                  <div class="text-center col-12"><button type="submit" style="background-color: #2487ce; color: white; border-color: #2487ce;">Login</button></div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <font color='red'> {{ message }}</font>
                    {% endfor %}
                {% endif %}
              </form>
              
            </div>
        </div>
      </section><!-- End Contact Section -->

{% endblock %}
