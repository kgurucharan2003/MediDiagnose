{% extends 'base.html' %}
{% load static %}
{% block contents %}

<!-- ======= Login Section ======= -->
<section id="login" class="login-section d-flex align-items-center">
    <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
            <!-- Left Side Image -->
            <div class="col-lg-6 d-none d-lg-block">
                <div class="login-image">
                    <img src="{% static 'img/login.png' %}" alt="Login Image" class="img-fluid">
                </div>
            </div>
            <!-- Right Side Form -->
            <div class="col-lg-6">
                <div class="login-box ">
                    <div class="section-title text-center mb-4">
                        <h2>User Login</h2>
                    </div>
                    <form action="/puserloginaction/" method="post" role="form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="pswd" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Your password" required>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'puserregister' %}" style="color: #2487ce;">Register here</a>.</p>
                        </div>
                    </form>
                    {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                        <span>{{ message }}</span><br>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
